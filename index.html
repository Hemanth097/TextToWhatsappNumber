<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Message URL generator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class = "center">
		<h2>Whatsapp message url generator</h2>
		<form action="#" onsubmit="GenerateURL()">

			<div class="txt_field">
          		<input type="number" id="wno" pattern="[0-9]{10}" required>
          		<span></span>
          		<label>Number</label>
        	</div>

        	<div class="txt_field">
          		<input type="text" id="wtext" required>
          		<span></span>
          		<label>text</label>
       	 	</div>

			<input type = "submit" value = "Generate">
                        <input type = "button" value = "send message" onclick = "sendMessage()">
				
			<p id = 'urcode'></p>	

		</form>
		<br>
		
	</div>
	<script src="javascript.js">
	</script>
</body>
</html>
