<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Message a number</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class = "center">
		<h3>Text any whatsapp number</h3>
		<form action="#" onsubmit="sendMessage()">
		<table>
			<p id = 'errorCode'>You can start a conversation by leaving the text area blank</p>
			<tr><td>
			<label>whatsapp number</label></td><td><input type="text" size = "1" name="ccode" value="091" id="ccode" maxlength="3">&nbsp;<input type = "number" placeholder="whatsapp number" id = "wno" pattern="[0-9]{10}" required>
			</td></tr>
			<br>
			<tr><td>
			<label>Text</label></td><td><input type = "text" placeholder="Text you wanna send" id = "wtext" required>
			</td></tr>
			<br>
		
			<tr><td>
			<input type = "submit"  placeholder = "Send message" name = "send Message">
			</td></tr>
		</table>
		</form>
		<br>
		<p id = 'urcode'></p>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
